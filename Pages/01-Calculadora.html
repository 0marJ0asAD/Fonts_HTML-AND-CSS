<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto (Calculadora)</title>
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./CSS/Styles.css">
    <link rel="stylesheet" href="./CSS/Reset.css">
    <script src="./JS/Script.js" defer></script>
</head>
<body>

    <header class="Encabezado" id="Header">
        <div class="Logotipo">
            <a href="./01-Calculadora.html">
                <i class="fa-brands fa-js"></i>
                <p>Proyectos</p>
            </a>
        </div>

        <nav class="Navegation-Big">
            <ul class="List-Navegation">
                <li class="Lists-Navegation">
                    <a href="./01-Calculadora.html"></a>
                </li>

                <li class="Lists-Navegation"></li>

                <li class="Lists-Navegation"></li>

                <li class="Lists-Navegation"></li>

                <li class="Lists-Navegation"></li>
            </ul>
        </nav>

        <nav class="Navegation-Little"></nav>
    </header>

    <main class="Menu" id="Main">
        <section class="Pantalla-Calculadora"></section>

        <section class="Botones-Calculadora">
            <div class="Boton-Calculadora" id="PrimeraFila">
                <button type="button" id="Boton-Porcentaje">%</button>
                <button type="button" id="Boton-CE">CE</button>
                <button type="button" id="Boton-C">C</button>
                <button type="button" id="Boton-Borrar"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="Boton-Calculadora" id="Segunda Fila">
                <button type="button" id="Boton-Siete">7</button>
                <button type="button" id="Boton-Ocho">8</button>
                <button type="button" id="Boton-Nueve">9</button>
                <button type="button" id="Boton-Division">÷</button>
            </div>

            <div class="Boton-Calculadora" id="TerceraFila">
                <button type="button" id="Boton-Cuatro">4</button>
                <button type="button" id="Boton-Cinco">5</button>
                <button type="button" id="Boton-Seis">6</button>
                <button type="button" id="Boton-Multiplicacion">×</button>
            </div>

            <div class="Boton-Calculadora" id="CuartaFila">
                <button type="button" id="Boton-Uno">1</button>
                <button type="button" id="Boton-Dos">2</button>
                <button type="button" id="Boton-Tres">3</button>
                <button type="button" id="Boton-Resta">-</button>
            </div>

            <div class="Boton-Calculadora" id="Fila">
                <button type="button" id="Boton-Punto">.</button>
                <button type="button" id="Boton-Cero">0</button>
                <button type="button" id="Boton-Resultado">=</button>
                <button type="button" id="Boton-Suma">+</button>
            </div>
        </section>
    </main>

    <footer class="PieDePagina" id="Footer">
        <small>CopyRight&copy;Omar Aguilar Dávila ¡Todos los Derechos Reservados!</small>
    </footer>

</body>
</html>
